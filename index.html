<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>

        <link rel="stylesheet" href="styles/rock.paper.scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
        playGame('rock');
        " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>

        <button onclick="
            playGame('paper');
        " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

        <button onclick="
          playGame('scissors');
        " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result result">You win</p>
        <p class="js-moves"></p>
        <p class="js-scores score" ></p>

        <button onclick="
          scores.wins = 0;
          scores.losses = 0;
          scores.ties = 0;

         localStorage.removeItem('score');
         updateScoreElement();
        " class="reset-button">Reset Scores</button>
          
        <script src="rock.paper.scissors.js"></script>
    </body>
</html>
